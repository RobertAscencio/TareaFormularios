<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Practica Formularios</title>
<h1>FORMULARIO DE INSCRIPCION</h1>
</head>
<body>
<BODY bgcolor="#CC0033">
<body leftmargin="35">
<form>
<label>Nombre</label><br/>
<input type="text"
name="nombre"/>
<br/>
<br/>
<label>Apellido paterno</label><br/>
<input type="text"
name="apellidomat"/>
<br/>
<br/>
<label>Apellido Materno</label><br/>
<input type="text"
name="apellidopat"/>
<br/>
<br/>
<label>Edad</label>
<select>
<option></option>
<option>20</option>
<option>21</option>
<option>22</option>
<option>23</option>
<option>24</option>
<option>25</option>
<option>26</option>
<option>27</option>
<option>28</option>
<option>29</option>
<option>20</option>
</select>
<br/>
<br/>
<label>Sexo</label><br/>
<input type="radio"
name="sexo"
id="Masculino"/>
<label for="Masculino">
Masculino
</label>
<br/>
<br/>
<input type="radio"
name="sexo"
id="Femenino"/>
<label for="Femenino">
Femenino
</label>
<br/>
<br/>
<label>Nacionalidad</label>
<select>
<option></option>
<option>Mexico</option>
<option>Chile</option>
<option>EU</option>
<option>Argentina</option>
<option>Ecuador</option>
<option>Colombia</option>
<option>Brazil</option>
<option>Venezuela</option>
<option>Costa Rica</option>
<option>Peru</option>
</select>
<br/>
<br/>
<label>Telefono</label><br/>
<input type="text"
name="telf"/>
<br/>
<br/>
<label>Email</label><br/>
<input type="text"
name="mail"/>
<br/>
<br/>
<label>Domicilio</label><br/>
<input type="text"
name="domicilio"/>
<br/>
<br/>
<label>Intereses</label>
<br/>
<input type="checkbox"
name="intereses"
id="interes1"/>
<label for="interes1">
Musica
</label>
<br/>
<input type="checkbox"
name="intereses"
id="interes2"/>
<label for="interes2">
Tv
</label>
<br/>
<input type="checkbox"
name="intereses"
id="interes3"/>
<label for="interes3">
Libros
</label>
<br/>
<input type="checkbox"
name="intereses"
id="interes4"/>
<label for="interes4">
Deportes
</label>
<br/>
<input type="checkbox"
name="intereses"
id="interes5"/>
<label for="interes5">
Tecnologia
</label>
<br/>
<br/>
<label>Ultimo grado de estudio</label>
<br/>
<input type="radio"
name="estudio"
id="grado0"/>
<label for="grado0">
Ninguno
</label>
<br/>
<input type="radio"
name="estudio"
id="grado1"/>
<label for="grado1">
Primaria
</label>
<br/>
<input type="radio"
name="estudio"
id="grado2"/>
<label for="grado2">
Secundaria
</label>
<br/>
<input type="radio"
name="estudio"
id="grado3"/>
<label for="grado3">
Bachillerato
</label>
<br/>
<input type="radio"
name="estudio"
id="grado4"/>
<label for="grado4">
Licenciatura
</label>
<br/>
<input type="radio"
name="estudio"
id="grado5"/>
<label for="grado5">
Maestria
</label>
<br/>
<input type="radio"
name="estudio"
id="grado6"/>
<label for="grado6">
Doctorado
</label>
<br/>
<br/>
<label>Observaciones Personales</label><br/>
<textarea
name="descripcion"
rows="10"
cols="50">
</textarea>
<br/>
<br/>
<label>Dudas</label><br/>
<textarea
name="descripcion"
rows="10"
cols="50">
</textarea>
<br/>
<br/>
<input type="reset"
name="cancelar"
value="Cancelar"/>
<input type="submit"
name="enviar"
value="Enviar"/>
</form>
</body>
</html>
